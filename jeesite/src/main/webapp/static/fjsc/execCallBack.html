    <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">  
    <html>  
     <head>  
      <meta http-equiv="content-type" content="text/html; charset=utf-8">  
      <title>执行回调脚本方法</title>  
     </head>  
      
     <body>  
        <script type="text/javascript">  
        	var docId = getQueryString("docId");
        	var method =  getQueryString("method");
        	var resultCode = getQueryString("resultCode");
        	var message = getQueryString("message");
        	if(typeof(parent.parent.eval(method)) == "function"){ 
            	parent.parent.eval(method)(resultCode,message,docId); // execute main function  
            }
           	function getQueryString(name) {
				var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
				var r = window.location.search.substr(1).match(reg);
				if (r != null) return unescape(r[2]); return null;
			} 
        </script>  
     </body>  
    </html>
